# Required: the theme uses CSS classes for syntax highlighting.
# Hugo does not merge [markup] from theme config, so this must be in the site config.
[markup]
  [markup.highlight]
    noClasses = false
    codeFences = true
    lineNumbersInTable = true
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
