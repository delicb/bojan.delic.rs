{{ define "main" }}
<section class="page-header">
  <h1>{{ .Title }}</h1>
  {{ with .Description }}<p>{{ . }}</p>{{ end }}
</section>

<section class="page-content">
  <div class="quotes-list">
    {{ $quotes := .Site.Data.quotes }}
    {{ range $quotes }}
    <div class="quote-item scroll-reveal">
      <p class="quote-text">{{ .text }}</p>
      <p class="quote-author">{{ .author }}{{ with .source }}, <em>{{ . }}</em>{{ end }}</p>
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
