- text: "Time is an illusion. Lunchtime doubly so."
  author: "Ford Prefect"
  source: "The Hitchhiker's Guide to the Galaxy"

- text: "I object to doing things that computers can do."
  author: "Olin Shivers"

- text: "Have you tried turning it off and on again?"
  author: "Roy Trenneman"
  source: "The IT Crowd"

- text: "There is nothing so useless as doing efficiently that which should not be done at all."
  author: "Peter Drucker"

- text: "I'm not superstitious, but I am a little stitious."
